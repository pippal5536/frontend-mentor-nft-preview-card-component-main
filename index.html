<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!-- https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-KOAAx_DTgd -->
    <div class="card">
      <figure class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="image of an equilibrium">
      </figure>
      <div class="card-details">
        <h1 class="card-heading">
          Equilibrium #3429
        </h1>

        <p class="nft-detail">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="balance-and-time-container">
          <div class="balance-container">
            <figure class="balance-image">
              <img src="./images/icon-ethereum.svg" alt="balance-icon">
            </figure>
            <p class="balance">
              0.041 ETH
            </p>

          </div>
          <div class="time-container">
            <figure class="time-image">
              <img src="./images/icon-clock.svg" alt="clock-icon">
            </figure>
            <p class="time">
              3 days left
            </p>
          </div>
        </div>

        <div class="avatar-container">
          <figure class="avatar">
            <img src="./images/image-avatar.png" alt="">
          </figure>
          <p class="avatar-detail">
            Creation of
            <span class="creator-name">
              Jules Wyvern
            </span>
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
